<div class="offcanvas offcanvas-end w-full w-lg-1/3" data-bs-scroll="true" data-bs-backdrop="true" tabindex="-1"
    id="offcanvasCreate" aria-labelledby="offcanvasCreateLabel">
    <div class="offcanvas-header border-bottom py-4 bg-surface-secondary">
        <h5 class="offcanvas-title" id="offcanvasCreateLabel">Create a new user</h5>
        <button type="button" class="btn-close text-reset text-xs" data-bs-dismiss="offcanvas" aria-label="Close">
        </button>
    </div>
    <div class="offcanvas-body vstack gap-5">
        <div class="row g-5">
            <div class="col-md-6">
                <div>
                    <label class="form-label">First name</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div>
                    <label class="form-label">Last name</label>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
        <div>
            <label class="form-label">Bio</label>
            <textarea class="form-control" placeholder="Your email" rows="2"></textarea>
        </div>
        <div>
            <label class="form-label" for="formInputExample">Photo</label>
            <div class="d-flex align-items-center">
                <a href="#" class="avatar avatar-lg bg-warning rounded-circle text-white">
                    <img alt="..." src="../../img/people/img-6.jpg">
                </a>
                <div class="ms-5">
                    <label for="file-upload" class="btn btn-sm btn-neutral">
                        <span>Upload</span>
                        <input type="file" name="file-upload" id="file-upload" class="visually-hidden">
                    </label>
                    <a href="#" class="btn d-inline-flex btn-sm btn-neutral ms-2 text-danger">
                        <span class="pe-2">
                            <i class="bi bi-trash"></i>
                        </span>
                        <span>Remove</span>
                    </a>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <label class="form-label" for="last_name">Email address</label>
                <input type="email" class="form-control">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="last_name">Phone number</label>
                <input type="tel" class="form-control">
            </div>
        </div>
        <div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="switchMakeAdmin" id="switchMakeAdmin">
                <label class="form-check-label ms-2" for="switchMakeAdmin">Make admin</label>
            </div>
        </div>
    </div>
    <div class="modal-footer py-2 bg-surface-secondary">
        <button type="button" class="btn btn-sm btn-neutral" data-bs-dismiss="offcanvas">Close</button>
        <button type="button" class="btn btn-sm btn-primary">Save</button>
    </div>
</div>
<div class="modal fade" id="modalExport" tabindex="-1" aria-labelledby="modalExport" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-3">
            <div class="modal-header">
                <div class="icon icon-shape rounded-3 bg-soft-primary text-primary text-lg me-4">
                    <i class="bi bi-globe"></i>
                </div>
                <div>
                    <h5 class="mb-1">Share to web</h5>
                    <small class="d-block text-xs text-muted">Publish and share link with anyone</small>
                </div>
                <div class="ms-auto">
                    <div class="form-check form-switch me-n2">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked="checked">
                        <label class="form-check-label" for="flexSwitchCheckChecked"></label>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="d-flex align-items-center mb-5">
                    <div>
                        <p class="text-sm">Anyone with this link <span class="font-bold text-heading">can
                                view</span>
                        </p>
                    </div>
                    <div class="ms-auto">
                        <a href="#" class="text-sm font-semibold">Settings</a>
                    </div>
                </div>
                <div>
                    <div class="input-group input-group-inline">
                        <input type="email" class="form-control" placeholder="username"
                            value="https://webpixels.io/your-amazing-link">
                        <span class="input-group-text">
                            <i class="bi bi-clipboard"></i>
                        </span>
                    </div>
                    <span class="mt-2 valid-feedback">Looks good!</span>
                </div>
            </div>
            <div class="modal-footer">
                <div class="me-auto">
                    <a href="#" class="text-sm font-semibold">
                        <i class="bi bi-clipboard me-2"></i>Copy link </a>
                </div>
                <button type="button" class="btn btn-sm btn-neutral" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-sm btn-success">Share file</button>
            </div>
        </div>
    </div>
</div>
