
{% block main_content %} 

<body>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #9393fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px; /* Adjusted max-width for better spacing */
           
            margin: 50px auto;
            background: #edf0f7;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex; /* Use flexbox for layout */
        }
        .description {
            flex: 1; /* Take up available space */
            padding-right: 20px; /* Adjust spacing between description and form */
        }
        .upload-form {
            flex: 1; /* Take up available space */
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h3 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px; /* Adjusted margin for better spacing */
        }
        .form-group label {
            display: block;
            color: #555;
            margin-bottom: 8px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group select,
        .form-group textarea,
        .form-group button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .form-group input[type="file"] {
            padding: 10px;
            font-size: 16px;
        }
        .form-group input[type="file"]:focus,
        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="tel"]:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
        }
        .form-group button {
            background-color: #5c60f5;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #520bd6;
        }
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: url('data:image/svg+xml;utf8,<svg fill="rgba(0,0,0,0.6)" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5H7z"/></svg>') no-repeat right 10px center;
            background-size: 12px;
            padding-right: 30px;
        }
    </style>



<div class="container">
    <div class="description">
        <h3>Apply For Job</h3>
        <p>We aim to build long-term
            relationships with our clients by
            consistently delivering exceptional
            service and value.
            .</p>
    </div>

    <div class="upload-form">
        <form action="" method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-2">
            {{field.label}}
            {{field}}
            </div>
            {% endfor %}
            <div class="form-group mt-5">
                <button class="btn btn-primary" type="submit">Apply Now</button>
            </div>
        </form>
    </div>
</div>

</body>
{% endblock main_content %}
