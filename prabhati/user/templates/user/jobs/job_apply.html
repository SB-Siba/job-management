<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #9393fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px; /* Adjusted max-width for better spacing */
           
            margin: 50px auto;
            background: #edf0f7;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex; /* Use flexbox for layout */
        }
        .description {
            flex: 1; /* Take up available space */
            padding-right: 20px; /* Adjust spacing between description and form */
        }
        .upload-form {
            flex: 1; /* Take up available space */
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h3 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px; /* Adjusted margin for better spacing */
        }
        .form-group label {
            display: block;
            color: #555;
            margin-bottom: 8px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group select,
        .form-group textarea,
        .form-group button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .form-group input[type="file"] {
            padding: 10px;
            font-size: 16px;
        }
        .form-group input[type="file"]:focus,
        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="tel"]:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
        }
        .form-group button {
            background-color: #5c60f5;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #520bd6;
        }
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: url('data:image/svg+xml;utf8,<svg fill="rgba(0,0,0,0.6)" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5H7z"/></svg>') no-repeat right 10px center;
            background-size: 12px;
            padding-right: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="description">
        <h3>Apply For Job</h3>
        <p>We aim to build long-term
            relationships with our clients by
            consistently delivering exceptional
            service and value.
            .</p>
    </div>

    <div class="upload-form">
        <form action="/submit_job" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="housekeeping">Nursing</option>
                    <option value="nurse">Data Entry</option>
                    <option value="fireman">Housekeeping</option>
                    <option value="security">Security</option>
                    <option value="security">fireman</option>
                </select>
            </div>
            <div class="form-group">
                <label for="candidate_name">Candidate Name</label>
                <input type="text" id="candidate_name" name="candidate_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="cv">Upload CV (PDF, DOC)</label>
                <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
            </div>
            <div class="form-group">
                <button type="submit">Apply Job</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
