{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Reset-Confirm</title>
	<link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
  <section class="bg-light p-3 p-md-4 p-xl-5">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-9 col-xxl-11">
					<div class="card border-light-subtle shadow-sm">
						<div class="row g-0">
							<div class="col-12 col-md-6">
								<img src="{% static 'images/AUDIOBOOK.png' %}" class="logo-image img-fluid"
									alt="templatemo pod talk" />
							</div>
							<div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
								<div class="col-12 col-lg-11 col-xl-10">
									<div class="card-body p-3 p-md-4 p-xl-5">
										<div class="row">
											<div class="col-12">
												<div class="mb-5">
													<div class="text-center mb-4">
														<a href="#!">
															<img src=""
																class="logo-image img-fluid"
																alt="templatemo pod talk" />
														</a>
													</div>
													<h2 class="h4 text-center">Password Set</h2>
													<h3 class="fs-6 fw-normal text-secondary text-center m-0">Set a strong password.</h3>
												</div>
											</div>
										</div>
										<form method="post">
											{% csrf_token %}

											{% for field in form %}
											<div class="form-floating mb-3">
												{{ field }}
												<label class="form-label">{{ field.label_tag }}</label>
											</div>

											{% if field.errors %}
											<small>{{ field.errors|striptags }}</small>
											{% endif %}
											{% endfor %}
											<div class="col-12">
												<div class="d-grid">
													<button class="btn btn-dark btn-lg form-buttons" type="submit">Set
														Password</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
