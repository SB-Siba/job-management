{% extends 'admin_dashboard/starter.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User</title>
    <link rel="stylesheet" href="{% static 'app_common/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'app_common/css/styles.css' %}">
    <style>
        .card-header:first-child 
        {
            box-shadow: 0 2px 12px hsla(247, 88%, 70%, .3);
        }
        p 
        {
            margin-top: 10px;
            padding: 15px;
            box-shadow: 0 2px 12px hsla(247, 88%, 70%, .3);
            border-radius: 15px;
        }
        button
        {
            margin-top: 10px;
            padding: 15px;
            box-shadow: 0 2px 12px hsla(247, 88%, 70%, .3);
            border-radius: 15px;
        }
        .card
        {
            font-family: merriwether;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header custom-card-header text-white">
                        <h2 class="text-center">Add Client</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="px-5">Save</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="{% url 'admin_dashboard:client_list' %}" class="btn btn-secondary custom-back-btn">Back to Client List</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'app_common/js/jquery.min.js' %}"></script>
    <script src="{% static 'app_common/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'app_common/js/main.js' %}"></script>
</body>
</html>
{% endblock content %}
