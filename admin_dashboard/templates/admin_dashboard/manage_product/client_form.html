{% extends 'admin_dashboard/starter.html' %}
{% load static %}
{% block content %}
    <style>
        .card-header:first-child {
            box-shadow: 0 2px 12px hsla(247, 88%, 70%, .3);
        }
        p {
            margin-top: 10px;
            padding: 15px;
            box-shadow: 0 2px 12px hsla(247, 88%, 70%, .3);
            border-radius: 15px;
        }
        button {
            margin-top: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 12px hsla(247, 88%, 70%, .3);
            background-color: rgb(185, 184, 184);
            padding: 13px;
            border-radius: 15px !important;
            font-size: 20px;
            width: 100%;   
        }
        button:hover {
            background-color: black;
            color: white;   
        }
        .alert-container {
            margin-bottom: 15px;
        }
        .alert {
            margin: 0;
            border-radius: 15px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header custom-card-header text-white">
                        <h2 class="text-center">Add Client</h2>
                    </div>
                    <div class="card-body">
                        <!-- Display messages here -->
                      
                        
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="px-5">Save</button>
                        </form>
                        <div class="mt-3 px-2">
                            <a href="{% url 'admin_dashboard:client_list' %}" class="text-black">
                                <i class="fa-solid fa-arrow-left px-2" style="font-size: 12px;"></i>Back to Client List
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
