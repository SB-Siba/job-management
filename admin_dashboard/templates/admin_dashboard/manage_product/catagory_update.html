{% extends 'admin_dashboard/starter.html' %}
{% load static %}
{% block content %}

<style>
    .gap-4 
    {
        display: flex;
        align-items: center;
    }
    .create_test
    {
        width: 60%;
        background-color: white !important;
        box-shadow: 0 2px 12px hsla(247, 88%, 70%, .3);
        color:black !important;

    }
    textarea.form-control
    {
        min-height: 150px;
    }
    .btn
    {
        color: black;
        background-color: rgb(200, 200, 200);
        border: 1px solid hsla(247, 88%, 70%, .3);
    }
    .btn:hover
    {
        color: white;
        background-color: black;
    }
</style>

<main class="py-5 bg-surface-secondary">

    <div class="container-fluid">
        <div class="vstack gap-4">
            <div class="card create_test">
                <form action="" method="post" enctype="multipart/form-data">
                    {% include 'snippets/alert.html' %}
                    {% csrf_token %}
                    {{form.as_p}}
                    <br>
                    <center><button type="submit" class="btn">Update</button></center>
                </form>

            </div>
        </div>
    </div>
</main>
{% endblock content %}
