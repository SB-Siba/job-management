{% extends 'admin_dashboard/starter.html' %}
{% load static %}
{% block content %}

<style>
    .gap-4 
    {
        display: flex;
        align-items: center;
    }
    .create_test
    {
        width: 60%;
        background-color: white !important;
        box-shadow: 0 2px 12px hsla(247, 88%, 70%, .3);
        color:black !important;

    }
</style>

<main class="py-5 bg-surface-secondary">

    <div class="container-fluid">
        <div class="vstack gap-4">
            <div class="card create_test">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.as_p}}
                    <br>
                    <center><button type="submit" class="btn btn-success">Update</button></center>
                </form>

            </div>
        </div>
    </div>
</main>
{% endblock content %}
