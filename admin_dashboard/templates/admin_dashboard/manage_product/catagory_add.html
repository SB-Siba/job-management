{% extends 'admin_dashboard/starter.html' %}
{% load static %}
{% block content %}
<style>
    .custom-card-header {
        background-color: white !important;
        box-shadow: 0 2px 12px hsla(247, 88%, 70%, .3);
        color:black !important;
    }
    .custom-card-header h2 {
        color:black  !important;
        font-family: merriwether;
    }
    button{
        margin-top: 10px;
        margin-bottom: 10px;
        box-shadow: 0 2px 12px hsla(247, 88%, 70%, .3);
        background-color: rgb(185, 184, 184);
        padding: 13px;
        border-radius: 15px !important;
        font-family: merriwether;
        font-size: 20px;
        width: 100%;   
    }
    button:hover{
       background-color: black;
       color: white;   
    }
    .card-body
    {
        font-family: merriweher;
    }
  
</style>

<div class="container my-2">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header custom-card-header text-white">
                    <h2 class="text-center py-1">Add Category</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                Please correct the errors below.
                            </div>
                        {% endif %}
                        {{ form.as_p }}
                        <button type="submit" class="my-5 px-5">Save</button>
                    </form>
                    {% if category_saved %}
                        <div class="alert alert-success">
                            Category added successfully!
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
