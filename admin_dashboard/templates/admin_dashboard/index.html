{% extends 'admin_dashboard/starter.html' %}
{% load static %}
{% block content %}
{% load admin_dash %}

<style>
    .bg-surface-secondary {
        --x-bg-opacity: 1;
        background-color: linear-gradient(to bottom, hsl(247, 88%, 70%), hsl(282, 82%, 51%)); box-shadow: 0 2px 12px hsla(247, 88%, 70%, .3);
        
    }
    .card {
        border-radius: 15px !important; /* Remove border radius */
        background-color: linear-gradient(to bottom, hsl(247, 88%, 70%), hsl(282, 82%, 51%)); box-shadow: 0 2px 12px hsla(247, 88%, 70%, .3);
        
    }
    .small-box {
        width: 100% !important; /* Adjust the width of Box 1 and Box 2 */
        
    }
    .custom-card-header {
                    background-color: white !important;
                    box-shadow: 0 2px 12px hsla(247, 88%, 70%, .3);
                    color: black !important;
                }
                .custom-card-header h2 {
                    color: black !important;
                    font-family: merriwether;
                }
                button, select {
                    margin-top: 10px;
                    margin-bottom: 10px;
                    box-shadow: 0 2px 12px hsla(247, 88%, 70%, .3);
                    padding: 10px;
                    border-radius: 15px !important;
                    font-family: merriwether;
                }
                .btn-secondary.custom-back-btn {
                    background-color: #ffffff !important;
                    border-color: white !important;
                    color: black !important;
                }
                p {
                    margin-top: 10px;
                    margin-bottom: 10px;
                    box-shadow: 0 2px 12px hsla(247, 88%, 70%, .3);
                    padding: 10px;
                    border-radius: 15px !important;
                    font-family: merriwether;
                }
                .card-body {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                }

<div class="main-content bg-surface-secondary">
    <div class="container-fluid py-5 px-5">
        <!-- Dashboard Overview Section -->
        <div id="dashboard" class="section py-5 px-5">
            
            <div class="row">
                <!-- First Row: Column with Box 1 and Box 2, and Box 3 next to it -->
                <div class="col-lg-6 col-md-6 mb-4">
                    <div class="row">
                        <div class="col-6 mb-4 small-box">
                            
                            <div class="card" style="height: 170px;" >
                                <div class="card-body">
                                    <!-- Content for the first card -->
                                    Total Job: {{ job_count }}
                                </div>
                            </div>
                        </div>
                        <div class="col-6 mb-4 small-box">
                            <div class="card" style="height: 170px;">
                                <div class="card-body">
                                    <!-- Content for the second card -->
                                    Overview
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        </head>
        <body>
            
            <div class="row">
                <!-- Second Row: Three Boxes with different heights -->
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card" style="height: 300px; ">
                        <div class="card-body">
                            <!-- Content for the fourth card -->
                            Job Details
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card" style="height: 300px;">
                        <div class="card-body">
                            <!-- Content for the fifth card -->
                            Pending Job
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card" style="height: 300px;">
                        <div class="card-body">
                            <!-- Content for the sixth card -->
                            Job Status
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
