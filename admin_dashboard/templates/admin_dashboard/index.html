{% extends 'admin_dashboard/starter.html' %}
{% load static %}
{% block content %}
{% load admin_dash %}

<style>
    .card {
        border-radius: 15px !important;
        background-color: linear-gradient(to bottom, hsl(247, 88%, 70%), hsl(282, 82%, 51%));
        box-shadow: 0 2px 12px hsla(247, 88%, 70%, .3);
    }
    .small-box {
        width: 100% !important;
    }
    .chart-container {
        position: relative;
        width: 100%;
    }
</style>

<div class="main-content bg-surface-secondary">
    <div class="container-fluid py-5 px-5">
        <div id="dashboard" class="section py-5 px-5">
            <div class="row">
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card" style="height: 150px;">
                        <div class="card-body">
                            Published Jobs: {{ published_jobs }}
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card" style="height: 150px;">
                        <div class="card-body">
                            Unpublished Jobs: {{ unpublished_jobs }}
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card" style="height: 150px;">
                        <div class="card-body">
                            Total Jobs: {{ job_count }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row justify-content-center mt-5">
    <div class="col-lg-11 col-md-11 mb-4">
        <div class="card" style="height: 360px;">
            <div class="card-body">
                <canvas id="myBarChart"></canvas>
            </div>
        </div>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
var totalEmployees = {{ total_employees }};
var totalClients = {{ total_clients }};
var totalJobs = {{ total_jobs }};
var totalCandidates = {{ total_candidates }};

var ctx = document.getElementById('myBarChart').getContext('2d');
var myBarChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Employees', 'Clients', 'Jobs', 'Candidates'],
        datasets: [{
            label: 'Total Count',
            data: [totalEmployees, totalClients, totalJobs, totalCandidates],
            backgroundColor: [
                'rgba(75, 192, 192, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(153, 102, 255, 0.2)'
            ],
            borderColor: [
                'rgba(75, 192, 192, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(153, 102, 255, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
});
</script>

{% endblock content %}
