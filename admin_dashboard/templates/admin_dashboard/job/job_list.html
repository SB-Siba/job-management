{% extends 'admin_dashboard/starter.html' %}
{% load static %}
{% block content %}

<center>
    {% include 'snippets/alert.html' %}
</center>
<header>
    <div class="container-fluid">
        <div class="border-bottom pt-6">
            <div class="row align-items-center">
                <div class="col-sm col-12">
                    <h1 class="h2 ls-tight">Job List</h1>
                </div>
            </div>
        </div>
    </div>
</header>

<main class="py-6 bg-surface-secondary">


    <div class="container-fluid">
        <div class="vstack gap-4">
            <div class="d-flex justify-content-between flex-column flex-sm-row gap-3">
                <form action="{% url 'admin_dashboard:job_search' %}" method="post">
                    {% csrf_token %}
                    <div class="hstack gap-2">

                        <select style="width: 6rem;" name="filter_by" class="form-select"
                            aria-label="Default select example">
                            <option selected value="uid">id</option>
                            <option value="name">Title</option>
                        </select>

                        <input type="text" name="query" placeholder="Serch Here" class="form-control" required />

                        <button type="submit" class="btn btn-sm btn-neutral">
                            <i class="fa-solid fa-magnifying-glass fa-beat-fade" style="color: #8c00ff;"></i>
                        </button>

                    </div>
                </form>
                <div class="btn-group">
                    <!-- <button data-bs-toggle="modal" data-bs-target="#select_filter" class="btn btn-sm btn-neutral">
                        <i class="fa-solid fa-filter fa-shake" style="color: #098cf1;"></i>
                    </button>
                    <a href="{% url 'admin_dashboard:job_add' %}" class="btn btn-sm btn-neutral">
                        <i class="bi bi-plus">Add New JOB</i>
                    </a>

                </div>
            </div>

            <div class="card">
                <div class="table-responsive">
                    <table class="table table-hover table-nowrap">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Job ID</th>
                                <th scope="col">Title</th>
                                <th scope="col">Audiofiles</th>
                                <th scope="col">Audiobook</th>
                                <th scope="col">Published Date</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <form method="post" action="">
                            {% csrf_token %}
                            <tbody id="test_table_tbody">
                                {% for job in job_list %}
                                <tr {% if product.stock <= 10 %} style="background: #f6a4a4;" {% endif %}>
                                    <td>
                                        <a class="text-heading text-primary-hover font-semibold"
                                            href="">
                                            {{job.id}}
                                        </a>
                                    </td>
                                    <td>
                                        <a class="text-heading text-primary-hover font-semibold"
                                            href="">
                                            {{job.e_id}}
                                        </a>
                                    </td>
                                    <td>{{job.title}}</td>
                                    <td>{{job.audio_file}}</td>
                                    <td>{{job.audiobook}}</td>
                                    <td>{{job.published_date}}</td>
                                    <td>
                                        <a href="{% url 'admin_dashboard:job_update' job.id %}"
                                            class="btn btn-sm btn-square btn-neutral">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <a onclick="delete_job(this)" e_title="{{job.title}}" e_id="{{job.id}}">
                                            <button type="button"
                                                class="btn btn-sm btn-square btn-neutral text-danger-hover">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </a>
    
                                    </td>
                                </tr>
                                {% endfor %}
    
                            </tbody>
                        </form>

                    </table>

                </div>
                <div class="card-footer">
                    {% include 'snippets/pagination.html' %}
                </div>
            </div>
        </div>
    </div>
</main>


<!-- Product delete modal -->

<div class="modal fade" id="job_delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="job_delete_name">
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <a id="confirm_delete_btn" href="">
                    <button type="button" class="btn btn-primary">Confirm Delete</button>
                </a>
            </div>
        </div>
    </div>
</div>
