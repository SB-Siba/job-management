{% extends 'admin_dashboard/starter.html' %}
{% load static %}

{% block content %}
<style>
  .custom-header {
    background-color:white; /* Set background color */
    color: black; /* Set text color */
    box-shadow: 0 2px 12px hsla(247, 88%, 70%, .3);
    font-family: merriwether;
        
  }
  p {
    margin-top: 10px;
    margin-bottom: 10px;
    box-shadow: 0 2px 12px hsla(247, 88%, 70%, .3);
    padding: 10px;
    border-radius: 15px !important;
    font-family: merriwether;
    
}
.col-form-label {
  font-family: merriwether;
}
</style>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="card">
        <div class="card-header custom-header text-center">
          <h4>User Information</h4>
        </div>
        <div class="card-body px-5 mx-5">
          <div class="form-group row mb-3 px-5 mx-5">
            <label class="col-sm-4 col-form-label font-weight-bold">Full Name:</label>
            <div class="col-sm-8">
              <p class="form-control-plaintext text-center">
                {{ user_obj.full_name }}
              </p>
            </div>
          </div>
          <div class="form-group row mb-3 px-5 mx-5">
            <label class="col-sm-4 col-form-label font-weight-bold">Email:</label>
            <div class="col-sm-8">
              <p class="form-control-plaintext text-center">
                {{ user_obj.email }}
              </p>
            </div>
          </div>
          <div class="form-group row mb-3 px-5 mx-5">
            <label class="col-sm-4 col-form-label font-weight-bold">Contact:</label>
            <div class="col-sm-8">
              <p class="form-control-plaintext text-center">
                {{ user_obj.contact }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
