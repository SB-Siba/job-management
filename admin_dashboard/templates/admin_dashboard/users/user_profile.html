{% extends 'admin_dashboard/starter.html' %}
{% load static %}

{% block content %}
<style>
  .custom-header {
    background-color: #0c8; /* Set background color */
    color: white; /* Set text color */
  }
</style>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="card">
        <div class="card-header custom-header text-center">
          <h4>User Information</h4>
        </div>
        <div class="card-body">
          <div class="form-group row mb-3">
            <label class="col-sm-4 col-form-label font-weight-bold">Full Name:</label>
            <div class="col-sm-8">
              <p class="form-control-plaintext text-center">
                <u>{{ user_obj.full_name }}</u>
              </p>
            </div>
          </div>
          <div class="form-group row mb-3">
            <label class="col-sm-4 col-form-label font-weight-bold">Email:</label>
            <div class="col-sm-8">
              <p class="form-control-plaintext text-center">
                <u>{{ user_obj.email }}</u>
              </p>
            </div>
          </div>
          <div class="form-group row mb-3">
            <label class="col-sm-4 col-form-label font-weight-bold">Contact:</label>
            <div class="col-sm-8">
              <p class="form-control-plaintext text-center">
                <u>{{ user_obj.contact }}</u>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
