{% extends 'admin_dashboard/starter.html' %}

{% block content %}
<style>
    .container {
        display: flex;
        justify-content: center;
    }
    .create_test {
        width: 70%;
        font-family: merriwether;
        box-shadow: 0 2px 12px hsla(247, 88%, 70%, .3);
        border-radius: 15px !important;
        background: transparent;
    }
    p {
        margin-top: 15px;
        margin-bottom: 10px;
    }
    button {
        width: 100%;
    }
    .btn {
        color: black;
        background-color: rgb(198, 198, 198);
        border: 1px solid black;
    }
    .btn:hover {
        color: white;
        background-color: black;
    }
    label {
        padding-bottom: 8px;
    }
</style>

<section class="content">
    <div class="container pb-4">
        <div class="card create_test">
            <div class="card-header">
                <h2 class="text-center">Update Employee</h2>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data" style="font-family: merriwether;">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="mt-4 d-flex justify-content-center">
                        <button class="btn" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
