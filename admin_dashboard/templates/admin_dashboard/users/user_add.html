{% extends 'admin_dashboard/starter.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User</title>
    <link rel="stylesheet" href="{% static 'app_common/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'app_common/css/styles.css' %}">
    <style>
        .custom-card-header {
            background-color: white !important;
            box-shadow: 0 2px 12px hsla(247, 88%, 70%, .3);
            color:black !important;
        }
        .custom-card-header h2 {
            color:black  !important;
            font-family: merriwether;
        }
        button{
            margin-top: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 12px hsla(247, 88%, 70%, .3);
            background-color: rgb(185, 184, 184);
            padding: 13px;
            border-radius: 15px !important;
            font-family: merriwether;
            font-size: 20px;
            width: 100%;   
        }
        button:hover{
           background-color: black;
           color: white;   
        }
        
        p {
            margin-top: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 12px hsla(247, 88%, 70%, .3);
            padding: 15px;
            border-radius: 15px !important;
            font-family: merriwether;
        }
    </style>
</head>
<body>
    <div class="container my-2">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header custom-card-header text-white">
                        <h2 class="text-center">Add New User</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data" class="px-5 mx-5">
                            {% include 'snippets/alert.html' %}
                            {% csrf_token %}
                            
                            {{ form.as_p }}
                            <button type="submit">Save</button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'app_common/js/jquery.min.js' %}"></script>
    <script src="{% static 'app_common/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'app_common/js/main.js' %}"></script>
</body>
</html>
{% endblock content %}
