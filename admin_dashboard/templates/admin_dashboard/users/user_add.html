{% extends 'admin_dashboard/starter.html' %}
{% load static %}
{% block content %}
    <style>
        .custom-card-header {
            background-color: white !important;
            box-shadow: 0 2px 12px hsla(247, 88%, 70%, .3);
            color:black !important;
        }
        button{
            margin-top: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 12px hsla(247, 88%, 70%, .3);
            background-color: rgb(185, 184, 184);
            padding: 13px;
            border-radius: 15px !important;
            font-size: 20px;
            width: 100%;   
        }
        button:hover{
           background-color: black;
           color: white;   
        }
        p {
            margin-top: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 12px hsla(247, 88%, 70%, .3);
            padding: 15px;
            border-radius: 15px !important;
        }
    </style>

    <div class="container">
        <div class="row justify-content-center mb-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header custom-card-header text-white">
                        <h2 class="text-center">Add New User</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data" class="px-5 mx-5">
                            {% include 'snippets/alert.html' %}
                            {% csrf_token %}
                            
                            {{ form.as_p }}
                            <button type="submit">Save</button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
   

{% endblock content %}
