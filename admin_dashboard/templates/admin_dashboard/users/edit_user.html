{% extends 'admin_dashboard/starter.html' %}

{% block content %}
<section class="content">
    <div class="container mt-4">
        <div class="card" style="max-width: 700px; margin: 0 auto;"> <!-- Adjusted max-width and centered the card -->
            <div class="card-header" style="background-color: #fff; color: white;">
                <h4 class="text-center" style="color: black;">Update User Information</h4> <!-- Added style for white text color -->
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="mt-4">
                        <button class="btn btn-primary w-full" type="submit" style="background-color: #fff;color: black;">Update</button>
                    </div>
                </form>
                <!-- <div class="mt-3 text-center">
                    <a href="sss" class="btn btn-secondary" style="background-color: #0c8; color: white;">Back to User List</a>
                </div> -->
            </div>
        </div>
    </div>
</section>
{% endblock content %}
