{% extends 'shoppingsite/base.html' %}
{% load static %}

{% block title %}
    Search Product
{% endblock title %}

{% block main-content %}
<div class="row my-5 container">
    {% for i in all_searh_items %}
        <div class="col-md-2 col-sm-6">
            <div class="product-grid border-bottom border-success" style="max-width: 200px; height: 300px;"> <!-- Adjust height and width as needed -->
                <div class="product-image">
                    <a href="{% url 'shoppingsite:productdetails' i.id %}" class="image">
                        <img class="pic-1" src="{{i.audiobook_image.url}}">
                        <img class="pic-2" src="{{i.audiobook_image.url}}">
                    </a>
                    <ul class="product-links">
                        <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                        <li><a href="#"><i class="far fa-heart"></i></a></li>
                        <li><a href="#"><i class="fa fa-random"></i></a></li>
                    </ul>
                </div>
                <div class="product-content">
                    <!-- <ul class="rating">
                        <li class="fa fa-star"></li>
                        <li class="fa fa-star"></li>
                        <li class="fa fa-star"></li>
                        <li class="fa fa-star"></li>
                        <li class="far fa-star"></li>
                    </ul> -->
                    <h6 style="font-size: 10px;">{{i.title}}</h6>
                    <small class="fw-bold" style="font-size: 12px;">{{i.category.title}}</small>
                    
                    <div class="price">{{i.book_discount_price}}</div>
                    
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock main-content %}
