{% extends 'shoppingsite/base.html' %}
{% load static %}
{% block title %}
    Profile Update
{% endblock title %}

{% block main-content %}
<div class="container mt-3" style="width: 60%;">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10 border-bottom">
            <input type="text" readonly class="form-control-plaintext" name="email" value="{{userobj.email}}">
          </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">full_name</label>
            <div class="col-sm-10 border-bottom">
              <input type="text" class="form-control-plaintext" name="full_name" value="{{userobj.full_name}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">contact</label>
            <div class="col-sm-10 border-bottom">
              <input type="text" class="form-control-plaintext" name="contact" value="{{userobj.contact}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">address</label>
            <div class="col-sm-10 border-bottom">
              <input type="text" class="form-control-plaintext" name="address" value="{{userobj.address}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">bio</label>
            <div class="col-sm-10 border-bottom">
              <input type="text" class="form-control-plaintext" name="bio" value="{{profileObj.bio}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">profile_pic</label>
            <div class="col-sm-10">
              <input type="file" class="form-control-plaintext" name="profile_pic">
            </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10 border-bottom">
            <input type="password" class="form-control" name="password" placeholder="If u want to change then enter new password.">
          </div>
        </div>
        <div>
            <button class="btn btn-primary w-full" type="submit">Update</button>
        </div>
    </form>
</div>
{% endblock main-content %}
