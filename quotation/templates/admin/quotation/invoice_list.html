<!-- quotation/templates/quotation/invoice_list.html -->

{% block content %}
<h1>Invoices</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Quotation</th>
        <th>Issued At</th>
        <th>Paid</th>
        <th>Actions</th>
    </tr>
    {% for invoice in invoices %}
    <tr>
        <td>{{ invoice.id }}</td>
        <td>{{ invoice.quotation.id }}</td>
        <td>{{ invoice.issued_at }}</td>
        <td>{{ invoice.paid }}</td>
        <td>
            <a href="{% url 'quotation:invoice_detail' invoice.id %}">View</a> |
            <a href="{% url 'quotation:invoice_delete' invoice.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'quotation:create_invoice' %}">Create Invoice</a>
{% endblock %}
