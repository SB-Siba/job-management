<!-- templates/admin/quotation/quotation_confirm_delete.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Delete Quotation</title>
</head>
<body>
    <h1>Are you sure you want to delete this quotation?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'quotation:quotation_list' %}">Cancel</a>
    </form>
</body>
</html>
