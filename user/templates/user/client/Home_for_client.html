<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-5mT7P2r4M1VY5j5zJ0EwR4u/yXSWOH3+1XgvmGpIM6n9N9Uq0la1sOTwdIj0x8zjX8DAaRqP9TyZbOP3yIFyPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Other head elements -->
    <style>
        .navbar-nav > .nav-item > .nav-link {
            background-color: #000;
            color: #fff;
            padding-top: var(--x-navbar-nav-link-padding-y);
            padding-bottom: var(--x-navbar-nav-link-padding-y);
            transition: all .15s linear;
        }
        .nav-link {
            padding: var(--x-nav-link-padding-y) var(--x-nav-link-padding-x);
            font-size: var(--x-nav-link-font-size);
            font-weight: var(--x-nav-link-font-weight);
            color: #fff;
            transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out;
            display: block;
        }
        .h6 {
            color: #fff;
        }
        .navbar-nav .nav-item .nav-link:hover {
            color: gray;
        }
    </style>
</head>
<body>
    <div class="collapse navbar-collapse sidebar" id="sidebarCollapse">
        <ul class="navbar-nav">
            <div>
                <h2 class="text-center text-white">Pravati International</h2>
            </div>
            <li class="nav-item">
                <a class="nav-link font-bold" style="background:none" href="{% url 'user:client_job_list' %}" role="button" aria-expanded="false" aria-controls="sidebar-projects">
                    <i class="fas fa-headset"></i> All Jobs
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link font-bold" style="background:none" href="{% url 'user:post_job' %}" role="button" aria-expanded="false" aria-controls="candidateAppManagement">
                    <i class="fas fa-user"></i> Post New Job
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link font-bold" href="{% url 'user:employee_list_overview' %}" role="button" aria-expanded="false" aria-controls="employeeManagement">
                    <i class="fas fa-users"></i> All Employees
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link font-bold" style="background:none" href="{% url 'user:logout_confirmation' %}" role="button" aria-expanded="false" aria-controls="sidebar-projects">
                    <i class="fas fa-sign-out-alt"></i> Log Out
                </a>
            </li>
        </ul>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
