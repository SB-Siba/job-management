{% extends "user/base.html" %}
{% block content %}
<h1>Post New Job</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Post Job</button>
    <a href="{% url 'user:client_job_list' %}" class="btn btn-secondary">Back to Job List</a>
</form>
{% endblock %}
