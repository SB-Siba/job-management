{% extends "user/client/client_stater.html" %}
{% block content %}
<h1>Job Details</h1>
<table class="table">
    <tr>
        <th>Title</th>
        <td>{{ job.title }}</td>
    </tr>
    <tr>
        <th>Company</th>
        <td>{{ job.company_name }}</td>
    </tr>
    <tr>
        <th>Location</th>
        <td>{{ job.location }}</td>
    </tr>
    <tr>
        <th>Description</th>
        <td>{{ job.description }}</td>
    </tr>
    <tr>
        <th>Posted At</th>
        <td>{{ job.posted_at }}</td>
    </tr>
    <tr>
        <th>Status</th>
        <td>{{ job.get_status_display }}</td>
    </tr>
</table>

<a href="{% url 'user:client_job_list' %}" class="btn btn-secondary">Back to Job List</a>
{% endblock %}
