{% extends 'user/client/client_stater.html' %}
{% load static %}
{% block content %}

<style>
    .bg-surface-secondary {
        --x-bg-opacity: 1;
        background: linear-gradient(to bottom, hsl(247, 88%, 70%), hsl(282, 82%, 51%));
        box-shadow: 0 2px 12px hsla(247, 88%, 70%, .3);
    }
    .card {
        border-radius: 15px !important;
        background: linear-gradient(to bottom, hsl(247, 88%, 70%), hsl(282, 82%, 51%));
        box-shadow: 0 2px 12px hsla(247, 88%, 70%, .3);
    }
    .small-box {
        width: 100% !important;
    }
</style>

<div class="main-content bg-surface-secondary">
    {% for job in jobs %}
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link font-bold" href="{% url 'user:application_list' job.id %}">
                    {% if job.company_logo %}
                                <img src="{{ job.company_logo.url }}" class="rounded-circle" style="width: 100px; height: 100px;">
                                {% else %}
                                No logo available
                                {% endif %}
                                <br>
                    Category :- {{ job.category }}
                    <br>
                    Job Title :- {{ job.title }} 
                </a>
            </li>
        </ul>
    {% endfor %}
</div>

{% endblock content %}
