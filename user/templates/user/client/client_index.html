{% extends 'user/client/client_stater.html' %}
{% load static %}
{% block content %}

<style>
    .openings {
        height: 200px;
        border: 1px solid rgb(4, 197, 4);
        padding: 10px;
        margin-bottom: 10px; /* Adds spacing between boxes */
        border-radius: 15px;
        transition: transform 0.2s ease; /* For hover effect */
    }
    .openings:hover {
        transform: scale(1.05); /* Slight zoom effect on hover */
        color: rgb(4, 197, 4);
    }

    .row {
        display: flex;
        flex-wrap: wrap;
        padding: 20px;
        gap: 20px; /* Added gap between flex items */
    }

    .text-center {
        padding-left: 20px;
        padding-right: 20px;
    }

    /* Styling for employee cards */
    .custom-card-width {
        width: 31.5%;
    }
    .employeeCard {
        width: 100%;
        height: auto;
        background: linear-gradient(to right, rgb(137, 104, 255), rgb(175, 152, 255));
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        gap: 20px;
        padding: 20px;
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .employeeHeading {
        font-size: 1.5em;
        font-weight: 600;
        color: rgb(241, 241, 241);
    }
    .employeeDescription {
        font-size: 0.9em;
        color: rgb(241, 241, 241);
    }
</style>

<!-- Employee Cards -->
<div class="row justify-content-center">
    <!-- All Employees Card -->
    <div class="col-lg-4 col-md-4 mb-4 custom-card-width">
      <a class="nav-link font-bold" href="{% url 'user:employee_list_overview' %}" role="button" aria-expanded="false" aria-controls="employeeManagement" style="text-decoration: none;">
        <div class="employeeCard">
          <div class="employeeHeading">All Employees</div>
          <div class="employeeDescription">
            <span>{{ all_employees }} <i class="fas fa-users"></i></span>
          </div>
        </div>
      </a>
    </div>
</div>

{% endblock content %}
