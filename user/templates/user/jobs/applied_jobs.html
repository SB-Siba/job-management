{% block content %}
  <h2>Jobs You Have Applied For</h2>
  <ul>
    {% for application in applied_jobs %}
      <li>
        <strong>{{ application.job.title }}</strong>
        <br>
        Applied on: {{ application.created_at }}
        <br>
        Status: {{ application.status }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
