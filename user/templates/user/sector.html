<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sectors</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }
  
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .sector {
    margin-bottom: 30px;
  }

  .sector h2 {
    margin-bottom: 10px;
    color: #333;
  }

  .sector ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }

  .sector li {
    margin-bottom: 5px;
    color: #666;
  }
</style>
</head>
<body>

<div class="container">
  <section class="sector">
    <h2>Hospitals</h2>
    <ul>
      <li>Hospital A</li>
      <li>Hospital B</li>
      <li>Hospital C</li>
    </ul>
  </section>

  <section class="sector">
    <h2>Schools</h2>
    <ul>
      <li>School X</li>
      <li>School Y</li>
      <li>School Z</li>
    </ul>
  </section>

  <section class="sector">
    <h2>Nursing Homes</h2>
    <ul>
      <li>Nursing Home 1</li>
      <li>Nursing Home 2</li>
      <li>Nursing Home 3</li>
    </ul>
  </section>

  <section class="sector">
    <h2>NGOs</h2>
    <ul>
      <li>NGO 1</li>
      <li>NGO 2</li>
      <li>NGO 3</li>
    </ul>
  </section>
</div>

</body>
</html>
