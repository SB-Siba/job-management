{% extends 'app_common/authentication/master.html' %} 
{% load static %} 
{% block content %}
<style>
    .background{
        width: 430px;
        height: 620px;
        position: absolute;
        transform: translate(-50%,-50%);
        left: 50%;
        top: 56%;
    }
    .background .shape{
        height: 200px;
        width: 200px;
        position: absolute;
        border-radius: 50%;
    }
    .shape:first-child{
        background: linear-gradient(
            #1845ad,
            #23a2f6
        );
        left: -90px;
        top: -10px;
    }
    .shape:last-child{
        background: linear-gradient(
            to right,
            #ff512f,
            #f09819
        );
        right: -100px;
        bottom: -60px;
    }
    form{
        width: 400px;
        background-color: rgba(255,255,255,0.13);
        position: absolute;
        transform: translate(-50%,-50%);
        top: 58%;
        left: 50%;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255,255,255,0.1);
        box-shadow: 0 0 40px rgba(8,7,16,0.6);
        padding: 30px 35px;
    }
    form *{
        font-family: 'Poppins',sans-serif;
        color: #ffffff;
        letter-spacing: 0.5px;
        outline: none;
        border: none;
    }
    form h3{
        font-size: 32px;
        font-weight: 500;
        line-height: 42px;
        text-align: center;
    }
    label{
        display: block;
        margin-top: 10px;
        font-size: 16px;
        font-weight: 500;
    }
    input{
        display: block;
        height: 40px;
        width: 100%;
        background-color: rgba(255,255,255,0.07);
        border-radius: 3px;
        color: white;
        font-size: 14px;
        font-weight: 300;
    }
    ::placeholder{
        color: #e5e5e5;
    }
    button{  
        width: 100%;
        background-color: #ffffff;
        color: #080710;
        padding: 8px 0;
        font-size: 18px;
        font-weight: 600;
        border-radius: 5px;
        cursor: pointer;
    }
    .social{
      margin-top: 30px;
      display: flex;
    }
    .social div{
      background: red;
      width: 150px;
      border-radius: 3px;
      padding: 5px 10px 10px 5px;
      background-color: rgba(255,255,255,0.27);
      color: #eaf0fb;
      text-align: center;
    }
    .social div:hover{
      background-color: rgba(255,255,255,0.47);
    }
    .form-label
    {
        color: white;
    }
    .form-control
    {
        background: transparent;
        color: white;
    }
    .btm-color
    {
        color: #080710;
    }
     /* Mobile Responsive Styles */
     @media (max-width: 768px) {
        .background {
            width: 100%;
            height: auto;
            transform: none;
            left: 0;
            top: 0;       
        }
        .background .shape {
            display: none;
        }
        form {
            width: 90%;
            height: auto;
            padding: 20px;
            box-shadow: none;
            border: none;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
        }
        form h3 {
            font-size: 28px;
        }
        label {
            font-size: 14px;
        }
        input {
            height: 40px;
            font-size: 14px;
        }
        button {
            font-size: 16px;
            padding: 10px 0;
        }
        .social {
            flex-direction: column;
            gap: 10px;
        }
        .social div {
            width: 100%;
        }
    }
    @media (max-width: 480px) {   
        form {
           width: 90%;
            padding: 20px;
        }
        form h3 {
            font-size: 24px;
        }
        label {
            font-size: 12px;
        }
        input {
            height: 35px;
            font-size: 12px;
        }
        button {
            font-size: 14px;
            padding: 8px 0;
        }
        .social div {
            font-size: 12px;
        }
    }
@media only screen and (prefers-color-scheme: dark) 
{
    :root:not([data-theme=light]) 
    {
        padding: 20px;
    }
}
</style>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
    <form method="post" action="" class="py-5 my-5">
        <h1 class="ls-tight font-bolder h2 text-center">Register Here</h1>
        <div class="form-group mt-2">
        </div>
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}
        <div class="form-group mt-4">
            <button class="btn-color" type="submit">Register</button>
        </div>
        <div class="social d-flex justify-content-end mt-4">
            <a href="/login">
                <div class="text-center">
                    Log in
                </div>
            </a>
        </div>
    </form>
{% endblock content %}
