{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Light gray background color */
            color: #333; /* Dark gray text color */
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        .card {
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: #ffffff; /* White background color for the card */
            backdrop-filter: blur(10px);
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
            background-color: #f5f5f5; /* Light gray background color on hover */
        }
        .card h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333; /* Dark gray text color */
            animation: fadeInDown 1s;
        }
        .card p {
            font-size: 18px;
            color: #666; /* Medium gray text color */
            margin-bottom: 30px;
            animation: fadeInUp 1s;
        }
        .btn-primary {
            background-color: #007bff; /* Bootstrap primary blue color */
            border: none;
            border-radius: 30px;
            padding: 10px 30px;
            font-size: 18px;
            color: #fff; /* White text color */
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue color on hover */
            transform: translateY(-5px);
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <h2>Reset Password</h2>
            <p>Please check your inbox and follow the instructions to reset your password.</p>
            <a href="{% url 'user:login' %}" class="btn btn-primary">Back to Login</a>
        </div>
    </section>
    <script src="https://unpkg.com/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
