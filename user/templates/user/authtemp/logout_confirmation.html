
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Button to trigger the Logout Confirmation Modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#logoutModal">
        Logout
    </button>

    <!-- Logout Confirmation Modal -->
    <div class="modal fade" id="logoutModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Logout Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5>Are you sure you want to logout?</h5>
                </div>
                <div class="modal-footer">
                    <a href="{% url 'user:logout' %}">
                        <button type="button" class="btn btn-danger">Logout</button>
                    </a>
                    <a href="{% url 'user:cancel_logout' %}"><button type="button" class="btn btn-danger">Cancel</button></a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
