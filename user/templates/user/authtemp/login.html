<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style> * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Montserrat', sans-serif;
        background:#ABC4E2;

        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
    }
    
    .container {
        background:#6bb2db;
        backdrop-filter: blur(10px);
        padding: 80px;
        border-radius: 30px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 450px;
        text-align: center;
        transition: transform 0.5s ease, opacity 0.5s ease;
    }
    
    h2 {
        margin-bottom: 20px;
        font-weight: 600;
    }
    
    .input-group {
        margin-bottom: 20px;
        text-align: left;
    }
    
    .input-group label {
        display: block;
        margin-bottom: 5px;
        color: black;
        font-weight: 600;
    }
    
    .input-group input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background: rgba(255, 255, 255, 0.2);
        color: black;
        font-weight: 300;
        transition: background 0.3s ease;
    }
    
    .input-group input:focus {
        background: rgba(255, 255, 255, 0.3);
        outline: none;
    }
    
    button {
        width: 100%;
        padding: 12px;
        border-radius: 5px;
        border: none;
        background: #2575fc;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.3s ease;
    }
    
    button:hover {
        background: #6a11cb;
        transform: scale(1.05);
    }
    
    .switch-link {
        margin-top: 15px;
        color: #fff;
    }
    
    .switch-link a {
        color: #2575fc;
        text-decoration: none;
        transition: color 0.3s ease;
    }
    
    .switch-link a:hover {
        color: #6a11cb;
        text-decoration: underline;
    }
    
    .form-container {
        display: none;
        opacity: 0;
        transform: translateY(-20px);
    }
    
    .form-container.active {
        display: block;
        opacity: 1;
        transform: translateY(0);
    }
    </style>
    <div class="container">
        <div class="form-container login-container active">
            <h2>Login</h2>
            <form action="/login" method="post">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <p class="switch-link">Forgot Password? <a href="#" onclick="switchForm('forgot')">Click Here</a></p>
            </form>
        </div>

        <div class="form-container forgot-container">
            <h2>Forgot Password</h2>
            <form action="/forgot-password" method="post">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Send Reset Link</button>
                <p class="switch-link">Back to Login <a href="#" onclick="switchForm('login')">Click Here</a></p>
            </form>
        </div>

        <div class="form-container reset-container">
            <h2>Reset Password</h2>
            <form action="/reset-password" method="post">
                <div class="input-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit">Reset Password</button>
                <p class="switch-link">Back to Login <a href="#" onclick="switchForm('login')">Click Here</a></p>
            </form>
        </div>
    </div>

    <script>
        function switchForm(form) {
            document.querySelector('.login-container').classList.remove('active');
            document.querySelector('.forgot-container').classList.remove('active');
            document.querySelector('.reset-container').classList.remove('active');

            if (form === 'login') {
                document.querySelector('.login-container').classList.add('active');
            } else if (form === 'forgot') {
                document.querySelector('.forgot-container').classList.add('active');
            } else if (form === 'reset') {
                document.querySelector('.reset-container').classList.add('active');
            }
        }
    </script>
</body>
</html>
