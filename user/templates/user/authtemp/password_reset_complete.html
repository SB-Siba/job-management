<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Changed Successfully</title>
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background color */
            color: #495057; /* Dark gray text color */
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .success-message {
            max-width: 500px;
            background-color: #ffffff; /* White background color */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .success-message h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007bff; /* Bootstrap primary blue color */
        }
        .success-message p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .success-message iframe {
            margin-top: 20px;
            border: none;
            max-width: 100%;
        }
        .btn-back {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745; /* Bootstrap success green color */
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-back:hover {
            background-color: #218838; /* Darker shade of green on hover */
        }
    </style>
</head>
<body>
    <section>
        <div class="container">
            <div class="success-message">
                <h3>Password Changed Successfully</h3>
                <p>Your password has been updated successfully. Please login with your new password.</p>
                <div>
                    <iframe src="https://giphy.com/embed/ibolLe3mOqHE3PQTtk" width="200" height="200" frameborder="0" class="giphy-embed" allowfullscreen></iframe>
                </div>
                <a href="{% url 'user:login' %}" class="btn-back">Back to Login</a>
            </div>
        </div>
    </section>
</body>
</html>
