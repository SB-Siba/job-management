{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Reset</title>
	<link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
	<!-- Password Reset 8 - Bootstrap Brain Component -->
	<section class="bg-light p-3 p-md-4 p-xl-5">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-9 col-xxl-11">
					<div class="card border-light-subtle shadow-sm">
						<div class="row g-0">
							<div class="col-12 col-md-6">
								<img src="{% static 'images/a2a.jpg' %}" class="logo-image img-fluid"
									alt="templatemo pod talk" />
							</div>
							<div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
								<div class="col-12 col-lg-11 col-xl-10">
									<div class="card-body p-3 p-md-4 p-xl-5">
										<div class="row">
											<div class="col-12">
												<div class="mb-5">
													<div class="text-center mb-4">
														
													</div>
													<h2 class="h4 text-center">Password Reset</h2>
													<h3 class="fs-6 fw-normal text-secondary text-center m-0">Provide
														the email address associated with your account to recover your
														password.</h3>
												</div>
											</div>
										</div>
										<form method="post">
											{% csrf_token %}

											{% for field in form %}
											<div class="form-floating mb-3">
												{{ field }}
												<label for="email" class="form-label">Email</label>
											</div>

											{% if field.errors %}
											<small>{{ field.errors|striptags }}</small>
											{% endif %}
											{% endfor %}
											<div class="col-12">
												<div class="d-grid">
													<button class="btn btn-dark btn-lg form-buttons" type="submit">Reset
														Password</button>
												</div>
											</div>
										</form>
										<div class="row">
											<div class="col-12">
												<div
													class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5">
													<a href="{% url 'user:login' %}"
														class="link-secondary text-decoration-none">Login</a>
													<a href="{% url 'user:signup' %}"
														class="link-secondary text-decoration-none">Sign Up.</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
