{% extends 'app_common/authentication/master.html' %}
{% load static %}
{% block content %}
<style>
	.background{
		width: 430px;
		height: 280px;
		position: absolute;
		transform: translate(-50%,-50%);
		left: 50%;
		top: 55%;
	}
	.background .shape{
		height: 200px;
		width: 200px;
		position: absolute;
		border-radius: 50%;
	}
	.shape:first-child{
		background: linear-gradient(
			#1845ad,
			#23a2f6
		);
		left: -80px;
		top: -80px;
	}
	.shape:last-child{
		background: linear-gradient(
			to right,
			#ff512f,
			#f09819
		);
		right: -30px;
		bottom: -80px;
	}
	form{
		
		width: 400px;
		background-color: rgba(255,255,255,0.13);
		position: absolute;
		transform: translate(-50%,-50%);
		top: 55%;
		left: 50%;
		border-radius: 10px;
		backdrop-filter: blur(10px);
		border: 2px solid rgba(255,255,255,0.1);
		box-shadow: 0 0 40px rgba(8,7,16,0.6);
		padding: 50px 35px;
	}
	form *{
		font-family: 'Poppins',sans-serif;
		color: #ffffff;
		letter-spacing: 0.5px;
		outline: none;
		border: none;
		background: transparent;
	}
	form h3{
		font-size: 32px;
		font-weight: 500;
		
		text-align: center;
	}
	
	label{
		display: block;
		margin-top: 30px;
		font-size: 16px;
		font-weight: 500;
	}
	input{
		display: block;
		height: 50px;
		width: 100%;
		background-color: rgba(255,255,255,0.07);
		border-radius: 3px;
		padding: 0 10px;
		margin-top: 8px;
		font-size: 14px;
		font-weight: 300;
	}
	::placeholder{
		color: #e5e5e5;
	}
	button{
		margin-top: 40px;
		width: 100%;
		background-color: #ffffff;
		color: #080710;
		padding: 15px 0;
		font-size: 18px;
		font-weight: 600;
		border-radius: 5px;
		cursor: pointer;
	}
	.social{
	  margin-top: 30px;
	  display: flex;
	}
	.social div{
	  background: red;
	  width: 150px;
	  border-radius: 3px;
	  padding: 5px 10px 10px 5px;
	  background-color: rgba(255,255,255,0.27);
	  color: #eaf0fb;
	  text-align: center;
	}
	.social div:hover{
	  background-color: rgba(255,255,255,0.47);
	}
	.social .fb{
	  margin-left: 25px;
	}
	.social i{
	  margin-right: 4px;
	}
	.form-label
	{
		color: white;
		padding: 0px;
		margin: 0px;

	}
	.form-control
	{
		background: transparent;
	}
	.btm-color
	{
		color: #080710;

	}
	.alert-danger
	{
		background: transparent;
	}
</style>



<div class="background">
	<div class="shape"></div>
	<div class="shape"></div>
</div>
<form method="post">
	<h2 class="text-center pb-4">Password Reset</h2>
	{% csrf_token %}

	{% for field in form %}
	<div class="form-floating mb-3">
		{{ field }}
		<label for="email" class="form-label">Email</label>
	</div>

	{% if field.errors %}
	<small>{{ field.errors|striptags }}</small>
	{% endif %}
	{% endfor %}
	<div class="col-12">
		<div class="d-grid">
			<button class="btn btn-dark btn-lg form-buttons" type="submit">Reset
				Password</button>
		</div>
	</div>
</form>

{% endblock content %}
