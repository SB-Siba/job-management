{% extends 'shoppingsite/index.html' %}
{% load static %}
{% block title %}
Order Products
{% endblock title %}
{% block main_content %}
    <div class="container my-5">
        <h2 class="text-center mb-4">Our Products</h2>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3  row-cols-xl-3">
            {% for i in products %}
                <div class="col">
                    <div class="card h-100 w-100">
                            <img src="{{ i.audiobook_image.url }}" class="card-img-top" alt="{{i.name}}">
                            <div class="card-body">
                                <div class="d-flex justify-content-between mb-1">
                                    <div>
                                        <span class="fw-bold fs-6">{{ i.title }}</span>
                                    </div>
                                </div>
                                
                                <div class="d-flex justify-content-center border-top ">
                                    <div class="col-md-6 mt-2">       
                                        <a href="{% url 'shoppingsite:subscribebookepisodes' i.id %}"><input type="button" class="btn btn-info w-100" value="Explore to listen"></a>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>
{% endblock main_content %}
